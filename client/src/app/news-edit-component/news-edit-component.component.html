<div class="col-md-12">
  <div class="list-group">
    <div class="list-group-item">
      <img [src]="article.urlToImage" style="height: 50px; width: auto; display: inline-block;">
      <h2>{{article.title}}</h2>
      <i>{{article.author}}</i>
      <p>{{article.description}}</p>
      <div class="text-right">
        <button class="btn btn-info" title="edit article" (click)="update()">Edit</button>
        <button class="btn btn-danger" title="delete article" (click)="delete(article)">Delete</button>
      </div>
    </div>
  </div>
</div>
